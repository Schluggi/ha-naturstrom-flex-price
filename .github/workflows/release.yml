name: Release

on:
  push:
    branches: [ main ]

jobs:
  release:
    name: ðŸš€ Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: ï¿½ Check if release commit
      id: check_release
      run: |
        if [[ "${{ github.event.head_commit.message }}" == *"chore(release)"* ]]; then
          echo "is_release=true" >> $GITHUB_OUTPUT
        else
          echo "is_release=false" >> $GITHUB_OUTPUT
        fi

    - name: ðŸ”– Semantic Release
      if: steps.check_release.outputs.is_release == 'false'
      run: |
        npm install -g semantic-release @semantic-release/changelog @semantic-release/git @semantic-release/exec @semantic-release/github
        npx semantic-release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}